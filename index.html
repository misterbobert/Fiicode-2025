<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanFlow</title>

  <!-- Fișierul tău CSS principal -->
  <link rel="stylesheet" href="styles.css">

  <!-- Include CSS-ul oficial Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Include CSS pentru Leaflet Routing Machine -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <!-- Include CSS pentru Control.Geocoder (opțional, dacă vrei geocodare directă în control) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
  />
</head>
<body>
  <!-- HEADER: Meniu sus -->
  <header class="top-nav">
    <div class="nav-container">
      <div class="logo">
        <h1>UrbanFlow</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Acasă</a></li>
          <li><a href="#">Rute</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN: Conținut principal -->
  <main>
    <!-- Card lat care conține harta (stânga) + formular (dreapta) -->
    <div class="wide-card">
      <!-- Containerul pentru harta Leaflet -->
      <div id="mapid" class="map-container"></div>

      <!-- Containerul pentru formular (dreapta) -->
      <div class="form-container">
        <h2>Planifică Ruta</h2>
        <div class="form-group">
          <label for="start">Loc plecare</label>
          <input type="text" id="start" placeholder="Ex: Piața Unirii">
        </div>

        <div class="form-group">
          <label for="end">Destinație</label>
          <input type="text" id="end" placeholder="Ex: Gara de Nord">
        </div>

        <div class="form-group">
          <label for="transport">Mijloc de transport</label>
          <select id="transport">
            <option value="auto">Mașină</option>
            <option value="bus">Autobuz</option>
            <option value="bike">Bicicletă</option>
            <option value="walk">Pietonal</option>
          </select>
        </div>

        <button class="btn-planifica">Planifică</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 UrbanFlow | <a href="#">Termeni și condiții</a> | <a href="#">Politica de confidențialitate</a></p>
  </footer>

  <!-- Include script-ul oficial Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Include script-ul pentru Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Include script-ul pentru geocodare (opțional, dacă vrei să folosești direct geocoder integrat) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Scriptul personal pentru inițializarea hărții și logica de rutare -->
  <script src="script.js"></script>
</body>
</html>
