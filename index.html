<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanFlow</title>

  <!-- Fișierul tău CSS principal -->
  <link rel="stylesheet" href="styles.css">

  <!-- Include CSS-ul oficial Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Include CSS pentru Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <!-- (Opțional) Include CSS pentru Control.Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <!-- HEADER: Meniu sus -->
  <header class="top-nav">
    <div class="nav-container">
      <div class="logo">
        <h1>UrbanFlow</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Acasă</a></li>
          <li><a href="#">Rute</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN: Conținut principal -->
  <main>
    <!-- Card lat care conține harta (stânga) + formular (dreapta) -->
    <div class="wide-card">
      <!-- Containerul pentru harta Leaflet -->
      <div id="mapid" class="map-container"></div>

      <!-- Containerul pentru formular -->
      <div class="form-container">
        <h2>Planifică Ruta</h2>

        <!-- Input plecare -->
        <div class="form-group autocomplete-wrapper">
          <label for="start">Loc plecare</label>
          <input type="text" id="start" placeholder="Ex: Piața Unirii" />
          <div class="autocomplete-suggestions" id="start-suggestions"></div>
        </div>

        <!-- Input destinație -->
        <div class="form-group autocomplete-wrapper">
          <label for="end">Destinație</label>
          <input type="text" id="end" placeholder="Ex: Gara de Nord" />
          <div class="autocomplete-suggestions" id="end-suggestions"></div>
        </div>

        <!-- Select pentru mijlocul de transport -->
        <div class="form-group">
          <label for="transport">Mijloc de transport</label>
          <select id="transport">
            <option value="auto">Mașină</option>
            <option value="public">Transport în comun</option>
            <option value="walk">Pietonal</option>
          </select>
        </div>

        <button class="btn-planifica">Planifică</button>
      </div>
    </div>

    <!-- Card de rezultate (ascuns inițial) -->
    <div id="resultCard" style="display: none;">
      <div class="result-content">
        <h2>Informații Rută</h2>
        <p id="resultDistance">Distanță: -- km</p>
        <p id="resultTime">Timp estimat: -- minute</p>
        <button id="closeResultCard">Închide</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 UrbanFlow | <a href="#">Termeni și condiții</a> | <a href="#">Politica de confidențialitate</a></p>
  </footer>

  <!-- Include script-ul oficial Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Include script-ul pentru Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- (Opțional) Include script-ul pentru Control.Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- Scriptul personal -->
  <script src="script.js"></script>
</body>
</html>
