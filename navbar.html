<!-- Stiluri pentru responsive -->
<style>
  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    background: none;
    color: white;
    border: none;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    nav ul {
      display: none;
      flex-direction: column;
      background-color: #2ecc71;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
    }

    nav ul.show {
      display: flex;
    }

    nav ul li {
      text-align: center;
      padding: 0.8rem 0;
    }
  }
</style>

<!-- Script pentru funcționalitatea meniului -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("menuToggle");
    const nav = document.querySelector("nav ul");
    
    toggle.addEventListener("click", () => {
      nav.classList.toggle("show");
    });
  });
</script>
